services:
  redis-preview-local:
    image: redis:7-alpine
    command: redis-server --requirepass "Tex@2025local"
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "Tex@2025local", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s